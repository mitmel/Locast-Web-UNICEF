
<ul class="locast-list ">

{{#casts}}
<li class="locast-list-item expandable" id="cast_{{id}}">
    <a href="#!event/{{id}}/" class="list-link">
        <span class="title">{{title}}</span>
        <span class="event-dates"><span title="{{start_date}}" class="event-start-date date">{{start_date}}</span><span class="date-range"> - <span title="{{end_date}}" class="event-end-date date">{{end_date}}</span></span></span>

    </a>
</li>
{{/casts}}
</ul>
