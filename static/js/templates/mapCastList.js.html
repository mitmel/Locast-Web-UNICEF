<ul class="locast-list locast-cast-list scrolling">
    {{#casts}}
    
    <li class="locast-list-item cast official-{{official}} cleared">
    <a href="#!cast/{{id}}/">
        <div class="image-frame itinerary-picture {{#preview_image}}image{{/preview_image}}"> 
                    <img  src="{{#preview_image}}{{preview_image}}{{/preview_image}}" />
        </div> 
    </a>  
    
        <h4 class="list-link">
            <a href="#!cast/{{id}}/"><span class="title">{{title}}</span></a><br /> 
            {{#author}}<a href="#!user/{{id}}/"><span class="author">{{display_name}}</span></a>{{/author}}
        </h4>      
    </li>
 
    {{/casts}}
</ul>
